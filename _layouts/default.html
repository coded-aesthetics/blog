<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <div>
          <img src="{{ site.url }}{{ site.baseurl }}/assets/co-aes-blog-header.png" alt="Coded-Aesthetics">
        </div>
        <nav><a href="https://coded-aesthetics.com/professional/skills">Work</a><a href="https://coded-aesthetics.com/lab/index">Lab</a><a href="https://coded-aesthetics.com/contact/index">Contact</a><a href="/" class="corange">Blog</a></nav>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if jekyll.environment == "production" %}
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      // tracker methods like "setCustomDimension" should be called before "trackPageView"
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//analytics.coded-aesthetics.com/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
    </script>
    <!-- End Piwik Code -->
    {% endif %}
  </body>
</html>
