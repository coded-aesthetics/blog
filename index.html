---
layout: default
title: Home
---

<div class="posts-index">
  {% for post in site.posts %}
  <article>
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date-index">{{ post.date | date_to_string }}</time>
    <h3 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>



    <!--{{ post.content }}-->
  </article>
  {% endfor %}
</div>
